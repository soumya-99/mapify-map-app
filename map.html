<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="./libs/materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/map.css">
    <script src="./libs/p5js/p5.min.js"></script>
    <script src="./scripts/sketch.js"></script>
    <script src="./libs/jQuery/jquery.min.js"></script>
    <script src="./utils/smooth-scroll.js"></script>
    <script src="./libs/materialize/js/materialize.min.js"></script>
    <script src="./scripts/script.js"></script>
</head>

<body>
    <nav>
        <div class="container">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Mapify</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down" style="display: flex; justify-content: space-around;">
                    <li><a class="waves-effect waves-light red accent-2 btn" onclick="findPath()">Find Path</a></li>
                    <li><a class="waves-effect waves-light blue btn" onclick="clearPath()">Reset</a></li> <!-- Reset -->
                    <li><a class="waves-effect waves-light yellow darken-3 btn modal-trigger" href="#modal1">Help</a>
                    </li>
                    <li>
                        <div class="switch">
                            <label>
                                Light Mode
                                <input type="checkbox" onclick="switchDarkForMap()">
                                <span class="lever"></span>
                                Dark Mode
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal for User Guide -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>User Guide</h4>
            <div class="divider"></div>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Accept</a>
            <a href="#!" class="modal-close waves-effect waves-red btn-flat">Decline</a>
        </div>
    </div>

    <ul class="sidenav" id="mobile-demo">
        <li class="sidenav__li">You cann't add source/destination without a laptop or computer.</li>
    </ul>


    <div class="heading">
        <h3>User Guide (Click on The Cards)</h3>
        <div class="divider"></div>
    </div>
</body>

</html>
